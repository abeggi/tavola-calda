<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modifica Menù</title>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --cream: #e8ddd0;
    --ink: #f0e8df;
    --rust: #e8673a;
    --muted: #9a8878;
    --divider: #3a3028;
    --bg: #2a1f14;
    --card: #352820;
    --input-bg: #3f3025;
  }

  body {
    background: var(--bg);
    color: #f0e8df;
    font-family: 'Lato', sans-serif;
    font-weight: 300;
    padding-bottom: 100px;
  }

  .topbar {
    background: #1a1008;
    color: #f0e8df;
    padding: 1rem 1.2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .topbar-title {
    font-size: 0.85rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
  }

  .topbar-actions {
    display: flex;
    gap: 0.75rem;
    align-items: center;
  }

  .btn-save {
    background: var(--rust);
    color: white;
    border: none;
    padding: 0.5rem 1.2rem;
    border-radius: 3px;
    font-size: 0.9rem;
    cursor: pointer;
    font-family: 'Lato', sans-serif;
  }

  .btn-view {
    color: #aaa;
    font-size: 0.8rem;
    text-decoration: none;
    letter-spacing: 0.05em;
  }

  .content {
    max-width: 600px;
    margin: 0 auto;
    padding: 1.2rem;
  }

  .card {
    background: var(--card);
    border-radius: 6px;
    padding: 1.2rem;
    margin-bottom: 1rem;
    box-shadow: 0 1px 4px rgba(0,0,0,0.4);
  }

  .card-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 1rem;
  }

  .card-title {
    font-size: 0.7rem;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--rust);
    font-weight: 700;
  }

  label {
    display: block;
    font-size: 0.75rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 0.3rem;
    margin-top: 0.8rem;
  }

  label:first-of-type { margin-top: 0; }

  input[type=text], textarea {
    width: 100%;
    padding: 0.6rem 0.8rem;
    border: 1px solid var(--divider);
    border-radius: 3px;
    font-size: 1rem;
    font-family: 'Lato', sans-serif;
    font-weight: 300;
    background: var(--input-bg);
    outline: none;
    color: #f0e8df;
  }

  input[type=text]:focus, textarea:focus {
    border-color: var(--rust);
  }

  textarea {
    resize: vertical;
    min-height: 60px;
  }

  .piatto-row {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 0.5rem;
    align-items: start;
    margin-bottom: 0.6rem;
    padding-bottom: 0.6rem;
    border-bottom: 1px dotted var(--divider);
  }

  .piatto-row:last-child { border-bottom: none; margin-bottom: 0; }

  .piatto-fields { flex: 1; }

  .piatto-nome-prezzo {
    display: grid;
    grid-template-columns: 1fr 80px;
    gap: 0.4rem;
  }

  .btn-remove {
    background: none;
    border: none;
    color: #ccc;
    font-size: 1.3rem;
    cursor: pointer;
    padding: 0.3rem;
    line-height: 1;
    margin-top: 0.2rem;
  }

  .btn-remove:hover { color: var(--rust); }

  .btn-add {
    width: 100%;
    margin-top: 0.8rem;
    padding: 0.6rem;
    background: none;
    border: 1px dashed var(--divider);
    border-radius: 3px;
    color: var(--muted);
    font-size: 0.85rem;
    cursor: pointer;
    font-family: 'Lato', sans-serif;
    letter-spacing: 0.05em;
  }

  .btn-add:hover { border-color: var(--rust); color: var(--rust); }

  .toast {
    position: fixed;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%) translateY(80px);
    background: #2a5c2a;
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    font-size: 0.9rem;
    transition: transform 0.3s ease;
    z-index: 999;
  }

  .toast.show { transform: translateX(-50%) translateY(0); }

  .logout { color: #555; font-size: 0.8rem; text-decoration: none; }
</style>
</head>
<body>

<div class="topbar">
  <div class="topbar-title">Modifica Menù</div>
  <div class="topbar-actions">
    <a href="/" class="btn-view">Vedi →</a>
    <a href="/logout" class="logout">Esci</a>
    <button class="btn-save" onclick="salva()">Salva</button>
  </div>
</div>

<div class="content">

  <!-- Data -->
  <div class="card">
    <div class="card-title">Data</div>
    <input type="text" id="data" placeholder="es. Martedì 18 Febbraio 2026" value="{{ menu.data }}">
  </div>

  <!-- Sezioni piatti -->
  <div id="sezioni"></div>

  <!-- Nota -->
  <div class="card">
    <div class="card-title">Nota in fondo</div>
    <textarea id="nota" placeholder="es. Coperto €2,00 — Acqua inclusa">{{ menu.nota }}</textarea>
  </div>

</div>

<div class="toast" id="toast">✓ Menù salvato</div>

<script>
const menuIniziale = {{ menu | tojson }};
let sezioni = JSON.parse(JSON.stringify(menuIniziale.sezioni));

function renderSezioni() {
  const container = document.getElementById('sezioni');
  container.innerHTML = '';
  sezioni.forEach((sez, si) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="card-header">
        <div class="card-title">${sez.titolo}</div>
      </div>
      <div id="piatti-${si}"></div>
      <button class="btn-add" onclick="aggiungiPiatto(${si})">+ Aggiungi piatto</button>
    `;
    container.appendChild(card);
    renderPiatti(si);
  });
}

function renderPiatti(si) {
  const container = document.getElementById(`piatti-${si}`);
  container.innerHTML = '';
  sezioni[si].piatti.forEach((p, pi) => {
    const row = document.createElement('div');
    row.className = 'piatto-row';
    row.innerHTML = `
      <div class="piatto-fields">
        <div class="piatto-nome-prezzo">
          <input type="text" placeholder="Nome piatto" value="${p.nome||''}"
            oninput="sezioni[${si}].piatti[${pi}].nome=this.value">
          <input type="text" placeholder="€" value="${p.prezzo||''}"
            oninput="sezioni[${si}].piatti[${pi}].prezzo=this.value">
        </div>
        <input type="text" placeholder="Descrizione (opzionale)" value="${p.desc||''}"
          style="margin-top:0.4rem"
          oninput="sezioni[${si}].piatti[${pi}].desc=this.value">
      </div>
      <button class="btn-remove" onclick="rimuoviPiatto(${si},${pi})">×</button>
    `;
    container.appendChild(row);
  });
}

function aggiungiPiatto(si) {
  sezioni[si].piatti.push({nome:'', prezzo:'', desc:''});
  renderPiatti(si);
  // focus sul nuovo campo
  const container = document.getElementById(`piatti-${si}`);
  const inputs = container.querySelectorAll('input[type=text]');
  if (inputs.length) inputs[inputs.length - 3].focus();
}

function rimuoviPiatto(si, pi) {
  sezioni[si].piatti.splice(pi, 1);
  renderPiatti(si);
}

async function salva() {
  const payload = {
    data: document.getElementById('data').value,
    sezioni: sezioni,
    nota: document.getElementById('nota').value
  };
  const res = await fetch('/admin', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(payload)
  });
  if (res.ok) {
    const toast = document.getElementById('toast');
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2500);
  }
}

renderSezioni();
</script>
</body>
</html>
